<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vanilla JS Calculator</title>
</head>
<body>
    <div class="calculator card black">
      <div class="title center-align">
        <span class="title-text">JAVASCRIPT CALCULATOR</span>
      </div>
      <div class="window">0</div>
      <!-- begin buttons -->
      <div class="buttons">
        <!-- first row -->
        <button id="AC">AC</button>
        <button id="CE" >CE</button>
        <button>รท</button>
        <button>x</button>
        <!-- second row -->
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>-</button>
        <!-- third row -->
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>+</button>
        <!-- fourth row -->
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <!-- fifth row -->
        <button class='invisible'>N</button>
        <button id="zeroButton">0</button>
        <button>.</button>
        <button class='invisible'>N</button>
        <button id="equalButton">=</button>
        <!-- end buttons -->
      </div>
    </div>
  <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
