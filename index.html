<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adam's JS Calculator</title>
</head>

<body>

  <div class="container">
    <div class="calculator card black">
      <div class="title center-align">
        <span class="white-text">JAVASCRIPT CALCULATOR</span>
      </div>
      <div class="entry right-align black white-text">
        <span id="answer">0</span>
      </div>
      <!-- begin buttons -->
      <div class="key-area right-align">
        <button id="all-clear" value="ac">AC</button>
        <button id="clear-entry" value="ce">CE</button>
        <button value=" / ">&divide;</button>
        <button value=" * ">x</button>
        <button value="7">7</button>
        <button value="8">8</button>
        <button value="9">9</button>
        <button value=" - ">-</button>
        <button value="4">4</button>
        <button value="5">5</button>
        <button value="6">6</button>
        <button value=" + ">+</button>
        <button value="1">1</button>
        <button value="2">2</button>
        <button value="3">3</button>
        <button class='invisible'>N</button>
        <button id="zeroButton" value="0">0</button>
        <button value=".">.</button>
        <button class='invisble'>N</button>
        <button id="equalButton" value="=">=</button>
        <!-- end buttons -->
      </div>

    </div>
  </div>









  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
  <script type="text/javascript" src="scripts.js"></script>
</body>

</html>
